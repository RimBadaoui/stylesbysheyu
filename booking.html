<!DOCTYPE html>
<html lang="en">
<head>
  <!-- loads Google's JavaScript client library which
   gives my webpage the ability to talk to Google APIs-->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- Flatpickr (Calendar) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Braiding Appointment Booking</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e6e6fa, #ffffff, #fff5e6);
      color: #3a2e2e;
      padding: 40px;
    }

    .booking-container {
      max-width: 520px;
      margin: auto;
      background: white;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #8a6bb0;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #7b6f67;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    #addons label {
      display: flex;
      align-items: center;
      margin-top: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    #addons input[type=checkbox] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    .total {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: right;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #b39ddb, #e6e6fa);
      border: none;
      border-radius: 10px;
      color: #3a2e2e;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #a084c9, #d8cfff);
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="booking-container">
    <h2>Styles By Sheyu</h2>
    <p class="subtitle">Select your style, add-ons, and book your perfect look.</p>

    <form id="bookingForm">
      <label for="style">Choose a Style:</label>
      <select id="style" name="style">
        <option value="100">Box Braids - $100</option>
        <option value="120">Knotless Braids - $120</option>
        <option value="80">Cornrows - $80</option>
        <option value="150">Passion Twists - $150</option>
      </select>

      <label>Add-Ons:</label>
      <div id="addons">
        <label><input type="checkbox" name="addons" value="15"> Beads (+$15)</label>
        <label><input type="checkbox" name="addons" value="20"> Blowdry (+$20)</label>
        <label><input type="checkbox" name="addons" value="10"> Hair Wash (+$10)</label>
        <label><input type="checkbox" name="addons" value="30"> Coloring (+$30)</label>
      </div>

      <label for="calendar">Select Appointment Date:</label>
      <input type="text" id="calendar" name="date" placeholder="Choose your date">

      <label for="time">Select Time:</label>
      <input type="time" id="time" name="time">

      <div class="total" id="total">Total: $0</div>
      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script>
    //header
    document.addEventListener("DOMContentLoaded", () => {
      fetch("header.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header-placeholder").innerHTML = data;
        });
    });

    // total calculator
    const styleSelect = document.getElementById('style');
    const totalDisplay = document.getElementById('total');
    const calendarInput = document.getElementById('calendar');
    const timeInput = document.getElementById('time');
    const bookingForm = document.getElementById("bookingForm");

    function calculateTotal() {
      let total = parseInt(styleSelect.value);
      const addonCheckboxes = document.querySelectorAll("#addons input[type=checkbox]");
      addonCheckboxes.forEach(cb => { if (cb.checked) total += parseInt(cb.value); });
      totalDisplay.textContent = `Total: $${total}`;
      return total;
    }

    styleSelect.addEventListener('change', calculateTotal);
    document.querySelectorAll("#addons input[type=checkbox]").forEach(cb => cb.addEventListener("change", calculateTotal));

    // calendar setup
    flatpickr("#calendar", {
      dateFormat: "Y-m-d",
      minDate: "today",
      disable: [date => date.getDay() === 0], // disable Sundays
    });

    // --- GOOGLE CALENDAR INTEGRATION ---
    // identifies my app to Google for OAuth authentication
    const CLIENT_ID = "997065127045-2a2c8j3f532fbo52mq7j7pnmvvgtbld6.apps.googleusercontent.com";
    const API_KEY = "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";
    // tells gapi how to call the Calendar API endpoints
    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
    // permissions my app is requesting - full access to add events in calendar
    const SCOPES = "https://www.googleapis.com/auth/calendar.events";


    function initClient() {
      // initializes client with credentials
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(() => console.log("✅ Google API initialized"));
    }

    // Load Google API after window loads
    window.onload = function() {
      gapi.load('client:auth2', initClient);
    };

    function authenticate() {
      // gets the OAuth instance for my client
      return gapi.auth2.getAuthInstance()
      // opens a google popup asking the user to log in
        .signIn()
        .then(() => console.log("✅ User signed in"))
        .catch(err => console.error("❌ Error signing in", err));
    }

    // form submit
    bookingForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const date = calendarInput.value;
      const time = timeInput.value;
      const total = calculateTotal();

      if (!date || !time) {
        alert("Please select a date and time for your appointment.");
        return;
      }

      authenticate().then(() => {
        const event = {
          summary: `Braiding Appointment - $${total}`,
          description: "Braids by [Your Name]",
          start: { dateTime: `${date}T${time}:00`, timeZone: "America/New_York" },
          end: { dateTime: `${date}T${time}:00`, timeZone: "America/New_York" }
        };

        // calls the calendar api to create the event on the
        // user's primary calendar
        gapi.client.calendar.events.insert({
          calendarId: "primary",
          resource: event
        }).then(() => {
          alert(`✅ Appointment booked and added to your Google Calendar!`);
        }).catch(err => {
          console.error("❌ Error creating event:", err);
          alert("Something went wrong. Check the console for details.");
        });
      });
    });
  </script>
</body>
</html>
