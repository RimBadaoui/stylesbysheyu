<head>
    <meta charset="UTF-8">

    <style>
        /* Internal Gallery-specific styles */
        :root {
            --primary-purple: #8B6CA8;
            --accent-gold: #D4AF37;
            --soft-cream: #F8F6F0;
            --warm-white: #FEFEFE;
            --charcoal: #2C2C2C;
            --light-grey: #F5F3F0;
            --elegant-shadow: 0 2px 12px rgba(107, 78, 138, 0.15);
        }

        .gallery-hero {
            background: linear-gradient(135deg, var(--primary-purple) 0%, #8B6CA8 100%);
            color: var(--warm-white);
            text-align: center;
            padding: 5rem 2rem;
            margin: 0 auto;
            border-radius: 0;
            max-width: 100%;
            position: relative;
            overflow: hidden;
        }

        .gallery-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="white" opacity="0.03"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }

        .gallery-hero h1 {
            font-family: 'Playfair Display', 'Georgia', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .gallery-hero p {
            font-family: 'Lato', 'Arial', sans-serif;
            font-size: 1.3rem;
            opacity: 0.95;
            font-weight: 300;
            letter-spacing: 0.5px;
            position: relative;
            z-index: 1;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            /* background: var(--soft-cream); */
        }

        .gallery-filter {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--warm-white);
            color: var(--charcoal);
            border: 1px solid #E0D5C7;
            padding: 0.8rem 2rem;
            border-radius: 0;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            font-weight: 400;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            transition: all 0.4s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-purple);
            transition: left 0.4s ease;
            z-index: 0;
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        .filter-btn:hover::before,
        .filter-btn.active::before {
            left: 0;
        }

        .filter-btn:hover,
        .filter-btn.active {
            color: var(--warm-white);
            border-color: var(--primary-purple);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .gallery-item {
            background: var(--warm-white);
            border-radius: 0;
            overflow: hidden;
            box-shadow: var(--elegant-shadow);
            transition: all 0.5s ease;
            cursor: pointer;
            position: relative;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(212, 175, 55, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .gallery-item:hover::before {
            opacity: 1;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(107, 78, 138, 0.25);
        }

        .gallery-item img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.08);
        }

        .gallery-item-info {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .gallery-item h3 {
            color: var(--primary-purple);
            margin-bottom: 0.8rem;
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .gallery-item p {
            color: var(--charcoal);
            font-family: 'Lato', sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            opacity: 0.85;
        }

        .style-tag {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-gold), #E6C558);
            color: var(--charcoal);
            padding: 0.3rem 1rem;
            border-radius: 0;
            font-family: 'Lato', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-right: 0.5rem;
            margin-top: 0.5rem;
            text-transform: uppercase;
            box-shadow: 0 2px 4px rgba(212, 175, 55, 0.3);
        }

        /* Modal for full-size images */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 44, 44, 0.95);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            margin: auto;
            display: block;
            max-width: 85%;
            max-height: 85%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 0;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: var(--accent-gold);
            font-size: 50px;
            font-weight: 300;
            cursor: pointer;
            font-family: 'Lato', sans-serif;
            transition: all 0.3s ease;
            z-index: 1001;
            background: rgba(44, 44, 44, 0.8);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close:hover {
            color: var(--warm-white);
            transform: scale(1.1);
            background: rgba(44, 44, 44, 1);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .gallery-hero {
                padding: 3rem 1.5rem;
            }
            
            .gallery-hero h1 {
                font-size: 2.2rem;
            }
            
            .gallery-hero p {
                font-size: 1.1rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
            }
            
            .filter-btn {
                padding: 0.6rem 1.5rem;
                font-size: 0.85rem;
            }

            .gallery-container {
                padding: 2rem 1rem;
            }

            .close {
                top: 15px;
                right: 15px;
                font-size: 40px;
                width: 50px;
                height: 50px;
            }

            .modal-content {
                max-width: 95%;
                max-height: 80%;
            }

            .modal-content img {
                max-height: 70vh;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-filter {
                gap: 1rem;
            }

            .filter-btn {
                padding: 0.5rem 1rem;
            }

            .close {
                top: 10px;
                right: 10px;
                font-size: 35px;
                width: 45px;
                height: 45px;
            }

            .modal-content {
                max-width: 98%;
                max-height: 75%;
            }

            .modal-content img {
                max-height: 65vh;
            }
        }
    </style>
